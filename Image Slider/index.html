<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dbe76c5123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
            <i class="fas fa-arrow-left" id="prevBtn"></i>
            <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./img/5.jpg" id="lastClone" alt="picture">
            <img src="./img/1.jpg" alt="picture">
            <img src="./img/2.jpg" alt="picture">
            <img src="./img/3.jpg" alt="picture">
            <img src="./img/4.jpg" alt="picture">
            <img src="./img/5.jpg" alt="picture">
            <img src="./img/1.jpg" id="firstClone" alt="picture">

        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
