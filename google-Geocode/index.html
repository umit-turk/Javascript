<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // Map options
        var options = {
          zoom: 8,
          center: { lat: 40.1833, lng: 29.0667 },
        };
        // New map
        var map = new google.maps.Map(document.getElementById("map"), options);

        //add marker
        var marker = new google.maps.Marker({
          position: { lat: 40.1833, lng: 29.0667 },
          map: map,
        });

        var infoWindow = new google.maps.InfoWindow({
            content:'<h1>Gülümseyin Nilüferdesiniz :)</h1>'
        });
        marker.addListener('click', function(){
            infoWindow.open(map,marker);
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOgSpR_jBiN9eJM6GPACfmGapfv7rw27E&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
